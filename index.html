---
layout: home
---

<div class="container pt-5">

	{% for post in site.posts %}
	<div class="row align-items-end no-gutters mb-5">

		<!-- Article Image Thumbnail -->
		<div class="col-lg-8 offset-lg-2">
			{% capture namespace %}{{ post.id | split:"/" | last }}{% endcapture %}
			<img class="fit-picture" src="{{site.baseurl}}{{ post.id | remove: namespace }}{{ post.thumbnail }}" alt="Article thumbnail">
		</div>

		<!-- Article Feature Text -->
		<div class="post-meta col-lg-2 pl-0 pl-lg-4">
			<span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
			<h3>{{ post.title | escape }}</h3>

			{% if post.layout %}
			<a href="{{ post.url | prepend: site.baseurl }}" class="link">
				<button type="button" class="btn btn-outline-secondary btn-sm mt-2 see-more">See more</button>
			</a>
			{% else %}
			{% for tag in post.tags %}
				<a href="{{ site.baseurl }}/tag/{{ tag }}">
					<button type="button" class="btn btn-outline-secondary btn-sm mt-2">{{ tag }}</button>
				</a>
			{% endfor %}
			{% endif %}

		</div>

	</div>
	{% endfor %}

	</div -->

</div>
